<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>uSequential</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" title="Default" charset="utf-8">
    <script type="text/javascript" src="main.js"  charset="utf-8"></script>    
</head>
<body>
  
<div id="container">
    <div id="header">  
        <h1 id="widget-name">
          uSequential
          <span id="version">v0.05, 21-Mar-2013</span>
        </h1>
        <div id="desc">
          <p>Allows to enable hidden settings for sequential download.</p>
        </div>
    </div>
    <div id="settings">
      <p>
        <input id="sequential-download" type="checkbox" />
        <label for="sequential-download">bt.sequential_download</label> — Sequential download parts of file.
      </p>
      <p>
        <input id="sequential-files" type="checkbox" />
        <label for="sequential-files">bt.sequential_files</label> — Sequential download files of torrent.
      </p>
    </div>

    <div id="menu">
      <p>
        <a href="mailto:ruzzzua@gmail.com">email</a> |
        <a href="http://ruzzzua.blogspot.com/2010/02/utorrent-sequential-download.html" target="_blank">faq</a>
      </p>
    </div>

</div>  
</body>
</html>
